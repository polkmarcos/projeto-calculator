<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha primeira calculadora...</h1>
    <div class="gg">
        <div class="calculadora">
            <div class="global">
                <h1>calculadora</h1>
                <div id="visor"></div>
                <table>
                    <tr>
                        <td class="numero" onclick="clean('')">C</td>
                        <td class="numero" onclick="back('')"><</td>
                        <td class="numero" onclick="insert('/')">/</td>
                        <td class="numero" onclick="insert('*')">X</td>
                    </tr>
                    <tr>
                        <td class="numero" onclick="insert('7')">7</td>
                        <td class="numero" onclick="insert('8')">8</td>
                        <td class="numero" onclick="insert('9')">9</td>
                        <td class="numero" onclick="insert('-')">-</td>
                    </tr>
                    <tr>
                        <td class="numero" onclick="insert('4')">4</td>
                        <td class="numero" onclick="insert('5')">5</td>
                        <td class="numero" onclick="insert('6')">6</td>
                        <td class="numero" onclick="insert('+')">+</td>
                    </tr>
                    <tr>
                        <td class="numero" onclick="insert('1')">1</td>
                        <td class="numero" onclick="insert('2')">2</td>
                        <td class="numero" onclick="insert('3')">3</td>
                        <td rowspan="2" class="numero" onclick="calculator('')">=</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="numero" onclick="insert('0')" style="text-align: center;">0</td>
                        <td class="numero" onclick="insert('.')">.</td>
                        
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <h4>Por <a href="https://github.com/polkmarcos " target="_blank">Marcos Carvalho</a></h4>
    </footer>

    <script src="script.js"></script>

    
</body>
</html>
